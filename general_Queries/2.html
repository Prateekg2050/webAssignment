
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style=" display: flex; flex-direction: row; justify-content: center; ">Addtion of two number</h1>
    <div style=" display: flex; flex-direction: row; justify-content: center; ">
       
        <form action="" onsubmit=" return false" style=" display: flex; flex-direction: column; width: 20%; ">
            <input id="val1" type="number" placeholder="Enter first number" value="" style="margin-top: 10px;margin-bottom: 10px;" >
            <input id="val2"  type="number" placeholder="Enter second number" value="" style="margin-top: 10px;margin-bottom: 10px;">
            <button onclick="myfunc()" style="margin-top: 10px;margin-bottom: 10px;"> Submit </button>
        </form>
    </div>
    <h2 id="res" style=" display: flex; flex-direction: row; justify-content: center; color: grey; "></h2>



    <script>
        function myfunc()
        {
            var x = document.getElementById("val1").value;
            var y = document.getElementById("val2").value;
            var sum = parseInt(x)+parseInt(y);
            document.getElementById("res").innerHTML = "Sum :- " + sum;
        }    
    </script>
</body>
</html>
