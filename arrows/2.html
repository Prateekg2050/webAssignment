<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sum of even number</h1>
    <input type="text" id="v1" placeholder="Enter array" value="">
    <button onclick="myfunc()">Submit</button>
    <h1 id="res"></h1>

    <script>
        let myfunc=()=>{
                var x = document.getElementById("v1").value.split(",");

                let even1 =(x)=>{
                    var sum1 = 0;
                    x.forEach(element => {
                        if(parseInt(element)%2==0)
                        {
                             sum1 += parseInt(element);
                        }
                       
                    });
                    return sum1;
                }

                document.getElementById("res").innerHTML = even1(x);
        }
    </script>
</body>
</html>
