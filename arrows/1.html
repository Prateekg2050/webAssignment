<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Average of number</h1>
    <input type="text" id="v1" placeholder="Enter array" value="">
    <button onclick="myfunc()">Submit</button>
    <h1 id="res"></h1>

    <script>
        let myfunc=()=>{
                var x = document.getElementById("v1").value.split(",");

                let avg1 =(x)=>{
                    var sum1 = 0;
                    x.forEach(element => {
                        sum1 += parseInt(element);
                    });
                    return sum1/x.length;
                }

                document.getElementById("res").innerHTML = avg1(x);
        }
    </script>
</body>
</html>
