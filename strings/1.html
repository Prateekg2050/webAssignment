<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style=" display: flex; flex-direction: row; justify-content: center; ">Enrypt the text using ceaser cipher</h1>
    <div style=" display: flex; flex-direction: row; justify-content: center; ">
    <div style=" display: flex; flex-direction: column; width: 20%; ">
        <input id="val1" placeholder="Enter the string" type="text" value=""style="margin-top: 10px;margin-bottom: 10px;">
    <button onclick="myfunc()" style="margin-top: 10px;margin-bottom: 10px;"> Submit </button>
    </div>
    </div>
    <h2 id="res1"  style=" display: flex; flex-direction: row; justify-content: center; "></h2>
    <script>
        function myfunc()
  {

    let x = document.getElementById("val1").value;
    
    var y = caesar(x);
   
    document.getElementById("res1").innerHTML="Encrypted data:-"+y;

  }
  function caesar(str) {

str = str.split("")
str = str.map(char => {
                        
    let code = char.charCodeAt(0)

    if( (code > 64 && code < 78) || (code > 96 && code < 110) )
        code += 13

    else if ( (code > 77 && code < 91) || (code > 109 && code < 123) )
        code -= 13
    
    return String.fromCharCode(code)
})

return str.join("")
}

  
    </script>
</body>
</html>
