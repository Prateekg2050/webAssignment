<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Email verification</h1>

    <input id="val1" type="text" placeholder="Enter the email" value="prattegmail.com">
    <button onclick="myfunc()">Submit</button>

    <h2 id="res1"></h2>

    <script>
        function myfunc()
        {
            var x = document.getElementById("val1").value;

        const reg = /^\w+([\.-]?\w+)*(#?)\w*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        
        var y = x.match(reg);
        y?document.getElementById("res1").innerHTML="it is valid email id":document.getElementById("res1").innerHTML="it is not valid email id";
        }
        

    </script>
</body>
</html>
