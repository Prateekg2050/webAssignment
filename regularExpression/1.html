<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find date in string</h1>
    <input id="v1" type="text" placeholder="Enter string" value="" >
    <button onclick="myfunc()">submit</button>
    <h1 id="res"></h1>
    <script>
        let myfunc=()=>{
            var x = document.getElementById("v1").value
            const reg = /(([0-2][0-9])|((3)[0-1]))\/(((0)[0-9])|((1)[0-2]))\/([0-9]{4})/;
            
            document.getElementById("res").innerHTML = (x.match(reg))[0];
        }
    </script>
</body>
</html>
