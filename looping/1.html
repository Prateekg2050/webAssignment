<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style=" display: flex; flex-direction: row; justify-content: center; ">number and its square</h1>
  
    <h2 id="res" style=" display: flex; flex-direction: row; justify-content: center; color: grey; "></h2>
    <h2 id="res1" style=" display: flex; flex-direction: row; justify-content: center; color: grey; "></h2>
    <script>
            
            var x = prompt("Enter the number");

            var arr = new Array(x);
            var arr1 = new Array(x);
            for(var i=1;i<=x;i++)
            {
                arr[i-1] = i;
                arr1[i-1] = i*i;
            }
            document.getElementById("res").innerHTML = "numbers :- " + arr;
            document.getElementById("res1").innerHTML = "squares :- " + arr1;

        
    </script>
</body>
</html>
