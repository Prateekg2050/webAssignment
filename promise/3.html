<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="val1" placeholder="Enter the number" value="">
    <button onclick="myfunc()">submit</button>
    <h1 id="res1"></h1>
    <script>
        let numTest=(x)=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(x>20) resolve("Value is greater than 20");
                else reject("Value is smaller than equal to 20");
            },1000)
        })
        }

        let myfunc=()=>{
            var x = parseInt(document.getElementById("val1").value);
            numTest(x)
            .then((val)=>{document.getElementById("res1").innerHTML = val})
            .catch((err)=>{document.getElementById("res1").innerHTML = err});
        }
    </script>
</body>
</html>
