<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="res1"></h1>
    <script>
        var student ={
            name:"David Rayy",
            sclass:"VI",
            rollno:"12"
        };

        var res = [];
        for(ele in student)
        {
            var temp = [];
            temp.push(ele,student[ele]+"</br>");
            res.push(temp);
        }
        res = res.join(" ")
        document.getElementById("res1").innerHTML = res;

    </script>
</body>
</html>
